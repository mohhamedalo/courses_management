name: CI/CD Pipeline

on:
  push:
    branches: [ develop ]  # Hoặc master tùy branch chính của bạn
  pull_request:
    branches: [ develop ]

jobs:
  build-and-test:
    name: Build và Test
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: maven

      - name: Run tests
        run: mvn clean test

      - name: Build with Maven
        run: mvn clean package -DskipTests

  build-and-push-docker:
    name: Build Docker Image và Push
    needs: build-and-test
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: |
            ${{ secrets.DOCKERHUB_USERNAME }}/courseonlineapp:latest
            ${{ secrets.DOCKERHUB_USERNAME }}/courseonlineapp:${{ github.sha }}
          cache-from: type=registry,ref=${{ secrets.DOCKERHUB_USERNAME }}/courseonlineapp:buildcache
          cache-to: type=registry,ref=${{ secrets.DOCKERHUB_USERNAME }}/courseonlineapp:buildcache,mode=max

  deploy:
    name: Deploy to VPS
    needs: build-and-push-docker
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Deploy to VPS via SSH
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USERNAME }}
          key: ${{ secrets.VPS_SSH_KEY }}
          script: |
            cd /var/www/courses_management
            
            # Tạo file .env.dev nếu chưa có
            cat > .env.dev << EOF
            POSTGRES_USER=${{ secrets.POSTGRES_USER }}
            POSTGRES_PASSWORD=${{ secrets.POSTGRES_PASSWORD }}
            POSTGRES_DB=${{ secrets.POSTGRES_DB }}
            POSTGRES_PORT=5434
            POSTGRES_TIMEZONE=Asia/Ho_Chi_Minh
            REDIS_PORT=6379
            SPRING_PROFILES_ACTIVE=dev
            SERVER_PORT=8080
            APP_PORT=${{ secrets.APP_PORT }}
            DOCKERHUB_USERNAME=${{ secrets.DOCKERHUB_USERNAME }}
            EOF
            
            # Pull image mới nhất
            docker pull ${{ secrets.DOCKERHUB_USERNAME }}/courseonlineapp:latest
            
            # Stop và remove container cũ
            docker-compose --env-file .env down || true
            
            # Start containers mới
            docker-compose --env-file .env up -d
            
            # Clean up old images
            docker image prune -f
            
            # Kiểm tra trạng thái
            docker-compose --env-file .env ps
