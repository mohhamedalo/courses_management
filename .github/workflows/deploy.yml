name: CI/CD Pipeline

on:
  push:
    branches: [ develop ]  # Hoặc master tùy branch chính của bạn
  pull_request:
    branches: [ develop ]

jobs:
  build-and-test:
    name: Build và Test
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: maven

      - name: Build with Maven
        run: mvn clean package -DskipTests

  deploy:
    name: Deploy to VPS
    needs: build-and-test
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && github.ref == 'refs/heads/develop'

    steps:
      - name: Deploy to VPS via SSH
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USERNAME }}
          key: ${{ secrets.VPS_SSH_KEY }}
          script: |
            cd /var/www/courses_management
            
            # Pull code mới nhất từ GitHub
            git pull origin develop
            
            # Stop containers hiện tại
            docker-compose --env-file .env down
            
            # Build image mới trực tiếp trên VPS
            docker-compose --env-file .env build --no-cache
            
            # Start containers với image vừa build
            docker-compose --env-file .env up -d
            
            # Clean up old images và containers
            docker image prune -f
            docker container prune -f
            
            # Kiểm tra trạng thái
            docker-compose --env-file .env ps
            docker-compose --env-file .env logs --tail=50