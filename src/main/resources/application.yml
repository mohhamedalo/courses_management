spring:
  datasource:
    url: jdbc:postgresql://localhost:5434/course_db
    username: postgres
    password: postgres
  jpa:
    hibernate:
      jdbc:
        batch_size: 50
        order_inserts: true
        order_updates: true
        generate_statistics: false
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        format_sql: true
server:
  port: 8084
